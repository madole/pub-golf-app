<template name="createTeam">
    <div class="container">
        <h1>CREATE TEAM</h1>
        <div class="create-team-blub">
            Create your team here to become a team captain!
        </div>
        {{#unless teamCreated}}
            <form>
                <div class="form-group">
                    <label for="team-name">Team Name</label>
                    <input type="text" class="form-control" id="team-name" placeholder="Team Name">
                </div>
                <button type="button" class="team-name-submit">Submit</button>
            </form>
        {{/unless}}
        {{#if teamCreated}}
            Team {{teamName}} has been created successfully! <br/>

            {{#each teamMembers}}
                <div class="team">{{name}} | {{email}}</div>
            {{/each}}
                <form class="new-members">
                    <div class="form-inline">
                        <label for="new-member-name">Name:</label>
                        <input type="text" class="form-control" id="new-member-name" name="newMemberName" placeholder="Name">
                        <label for="new-member-email">Email:</label>
                        <input type="text" class="form-control" id="new-member-email" name="newMemberEmail" placeholder="Email">
                    </div>
                    <input type="submit" value="Save">
                </form>
        {{/if}}
    </div>
</template>
